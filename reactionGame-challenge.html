<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118124584-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-118124584-1');
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="img/favicon.png">
  <title>Reaction Timer</title>
</head>
<style type="text/css">
  #shape {
    background-color: #bc86e2;
    width: 200px;
    height: 200px;
    display: none;
    position: relative;
  }

  #timeTaken {
    font-weight: bold;
    color: #4fd943
  }

  .container {
    text-align: center;
    font-family: arial;
    font-size: 18px;

    background: #f4f4f4;
    border-bottom: #ccc 3px solid;
    padding: 20px;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Test Your Reactions!</h2>
    <p>Your Time:
      <span id="timeTaken"></span>
    </p>
  </div>
  <div id="shape"></div>
  <script type="text/javascript">
    var start = new Date().getTime(); //starts when page runs

    function getRandomColor() {
      var letters = '0123456789ABCDEF';
      var color = '#';
      for (var i = 0; i < 6; i++) {

        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
    function makeShapeAppear() {
      var top = Math.random() * 400; //random number with max of 400
      var left = Math.random() * 400;
      var width = (Math.random() * 200) + 100;
      if (Math.random() > 0.5) {
        document.getElementById("shape").style.borderRadius = "50%";
      } else {
        document.getElementById("shape").style.borderRadius = "0";
      }
      document.getElementById("shape").style.backgroundColor = getRandomColor();
      document.getElementById("shape").style.width = width + "px";
      document.getElementById("shape").style.height = width + "px";
      document.getElementById("shape").style.top = top + "px"; //top margin relative to variable top - px used
      document.getElementById("shape").style.left = left + "px";
      document.getElementById("shape").style.display = "block"; //makes it display
      start = new Date().getTime(); //updates when shape appears
    }
    function appearAfterDelay() {
      setTimeout(makeShapeAppear, Math.random() * 2000);
    }
    appearAfterDelay();
    document.getElementById("shape").onclick = function () {
      document.getElementById("shape").style.display = "none"; //makes it dissapear
      var end = new Date().getTime();
      var timeTaken = (end - start) / 1000;
      document.getElementById("timeTaken").innerHTML = timeTaken + "s";
      appearAfterDelay();
    }
  </script>
</body>

</html>
